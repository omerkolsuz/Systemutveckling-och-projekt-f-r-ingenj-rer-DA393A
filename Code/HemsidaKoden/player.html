<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="playerselection.css">
    <link rel="stylesheet" href="playersubmit.css">
    <title>Player selection</title>
  </head>
  <body>
    <div class="container">
      <div class="radio-tile-group">
        <div class="input-container">
          <input id="player1" type="radio" name="player" value="Player 1">
          <div class="radio-tile">
            <ion-icon name="walk"></ion-icon>
            <label for="player1">Spelare 1</label>
          </div>
        </div>
        <div class="input-container">
          <input id="player2" type="radio" name="player" value="Player 2">
          <div class="radio-tile">
            <ion-icon name="walk"></ion-icon>
            <label for="player2">Spelare 2</label>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button class="button" onclick="savePlayerSelection()">Spara</button>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
